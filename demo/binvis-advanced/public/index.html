<html>

<head>
    <title>Binary Vis Demo for mio-utils</title>
</head>

<body>
    <h1>Binary Vis Demo</h1>
    <div>
        <input type="file" id="file_input">
        <hr>
        <div>
            <label>
                Start Byte:
                <input type="number" value="0" min="0" id="bin_start">
            </label>
            <small>A block is 32 bytes long</small>
        </div>
        <div>
            <label>
                Range:
                <input type="number" value="-1" min="-1" id="bin_range">
            </label>
            <small>Using a value of -1 will show as much of the file as possible</small>
        </div>
        <div>
            <label>
                Scale:
                <input type="number" value="4" id="scale">
            </label>
        </div>

        <div>
            <label>
                Canvas Width:
                <input type="number" value="1024" id="canvas_width">
            </label>
        </div>
        <div>
            <label>
                Canvas Height:
                <input type="number" value="1024" id="canvas_height">
            </label>
        </div>
        <div>
            <label>
                Bitmap Width:
                <input type="number" value="256" id="bitmap_width">
            </label>
        </div>
        <div>
            <label>
                Bitmap Height:
                <input type="number" value="256" id="bitmap_height">
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" checked="true" id="enable_grid">Enable Grid
            </label>
        </div>
        <button type="button" id="refresh_canvas">Refresh Canvas</button>
    </div>
    <canvas id="canvas" width="1024" height="1024"></canvas>
</body>

</html>
